    <script>
        let video;
        let img;
        let poseNet;
        let cw = document.getElementById("canvas").getBoundingClientRect().width;
        let ch = document.getElementById("canvas").getBoundingClientRect().height/2*1.05;

        let poses = [];

        //single image test
        function setup() {
            createCanvas(cw,ch);

            img = loadImage("20sino-xi-master1050.jpg");
            
            document.getElementById("canvas").style.display = "none";

            const options = {
                minConfidence: 0.1,
                inputResolution: { width, height },
            };

            // assign poseNet
            poseNet = ml5.poseNet(modelReady, options);
            // This sets up an event that listens to 'pose' events
            poseNet.on("pose", function(results) {
                poses = results;
            });

            img.hide();
            frameRate(1);
        }

        function modelReady() {
            console.log("Model Loaded");
            //poseNet.singlePose(img);
        }

        function draw() {
            if (poses.length > 0) {
                image(img, 0, 0, width, height);
                strokeWeight(2);
                const pose = poses[0].pose;

                fill(213, 0, 143);
                const nose = pose.nose;
                ellipse(nose.x, nose.y, 10, 10);

                //noLoop();
            }
        }
